
services:
  postgres:
    image: postgres:16-alpine
    container_name: pixiset-db
    environment:
      POSTGRES_DB: pixiset
      POSTGRES_USER: pixiset
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pixiset_network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: pixiset-backend
    environment:
      DATABASE_URL: postgresql://pixiset:${DB_PASSWORD:-changeme}@postgres:5432/pixiset
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      STORAGE_PATH: /storage/galleries
      NODE_ENV: production
    volumes:
      - ./storage:/storage
    depends_on:
      - postgres
    networks:
      - pixiset_network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: pixiset-frontend
    networks:
      - pixiset_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: pixiset-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./storage:/storage:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - pixiset_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pixiset_network:
    driver: bridge
