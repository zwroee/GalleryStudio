name: gallery-studio

services:
  postgres:
    image: postgres:16-alpine
    container_name: gallery-studio-db
    environment:
      POSTGRES_DB: gallery_studio
      POSTGRES_USER: gallery_studio
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gallery_studio_network
    restart: unless-stopped

  backend:
    image: ghcr.io/zwroee/gallerystudio-backend:latest
    container_name: gallery-studio-backend
    environment:
      DATABASE_URL: postgresql://gallery_studio:changeme@postgres:5432/gallery_studio
      JWT_SECRET: your-super-secret-jwt-key-change-this
      STORAGE_PATH: /storage
      NODE_ENV: production
    volumes:
      - gallery_storage:/storage
    depends_on:
      - postgres
    networks:
      - gallery_studio_network
    restart: unless-stopped

  frontend:
    image: ghcr.io/zwroee/gallerystudio-frontend:latest
    container_name: gallery-studio-frontend
    networks:
      - gallery_studio_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: gallery-studio-nginx
    ports:
      - "8080:80"
    volumes:
      - gallery_storage:/storage:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gallery_studio_network
    restart: unless-stopped
    command: |
      sh -c "cat > /etc/nginx/conf.d/default.conf <<'EOF'
      server {
          listen 80;
          server_name _;
          location / {
              proxy_pass http://frontend:80;
              proxy_set_header Host \$host;
              proxy_set_header X-Real-IP \$remote_addr;
          }
          location /api {
              proxy_pass http://backend:3000;
              proxy_set_header Host \$host;
              proxy_set_header X-Real-IP \$remote_addr;
          }
          location /storage {
              alias /storage;
          }
      }
      EOF
      nginx -g 'daemon off;'"

volumes:
  postgres_data:
  gallery_storage:

networks:
  gallery_studio_network:
