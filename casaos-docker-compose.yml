x-casaos:
  name:
    en: Gallery Studio
  icon: https://raw.githubusercontent.com/zwroee/GalleryStudio/dd5a00a8152d7b230f0545da1da6a4b6619040b4/logo.png
  author: Gallery Studio Team
  category: Media
  description:
    en: A self-hosted photography gallery and portfolio platform.
  tagline:
    en: Professional Photo Gallery Management
  developer: Gallery Studio
  title:
    en: Gallery Studio
  thumbnail: https://raw.githubusercontent.com/zwroee/GalleryStudio/dd5a00a8152d7b230f0545da1da6a4b6619040b4/logo.png
  screenshot_link: []
  tips:
    before_install:
      en: Ensure port 8080 is available.
  main: gallery-studio-nginx

services:

  postgres:
    image: postgres:16-alpine
    container_name: gallery-studio-db
    hostname: gallery-studio-db
    environment:
      POSTGRES_DB: gallery_studio
      POSTGRES_USER: gallery_studio
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gallery_studio_network
    restart: unless-stopped
    x-casaos:
      title:
        en: Database
      icon: https://raw.githubusercontent.com/zwroee/GalleryStudio/dd5a00a8152d7b230f0545da1da6a4b6619040b4/logo.png

  backend:
    image: ghcr.io/zwroee/gallerystudio-backend:latest
    container_name: gallery-studio-backend
    hostname: gallery-studio-backend
    environment:
      DATABASE_URL: postgresql://gallery_studio:${DB_PASSWORD:-changeme}@postgres:5432/gallery_studio
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      STORAGE_PATH: /storage
      NODE_ENV: production
    volumes:
      - /DATA/GalleryStudio/storage:/storage
    depends_on:
      - postgres
    networks:
      - gallery_studio_network
    restart: unless-stopped
    x-casaos:
      title:
        en: Backend API
      icon: https://raw.githubusercontent.com/zwroee/GalleryStudio/dd5a00a8152d7b230f0545da1da6a4b6619040b4/logo.png

  frontend:
    image: ghcr.io/zwroee/gallerystudio-frontend:latest
    container_name: gallery-studio-frontend
    hostname: gallery-studio-frontend
    networks:
      - gallery_studio_network
    restart: unless-stopped
    x-casaos:
      title:
        en: Frontend UI
      icon: https://raw.githubusercontent.com/zwroee/GalleryStudio/dd5a00a8152d7b230f0545da1da6a4b6619040b4/logo.png

  nginx:
    image: nginx:alpine
    container_name: gallery-studio-nginx
    hostname: gallery-studio-nginx
    x-casaos:
      title:
        en: Gallery Studio
      icon: https://raw.githubusercontent.com/zwroee/GalleryStudio/dd5a00a8152d7b230f0545da1da6a4b6619040b4/logo.png
      ports:
        - container: "80"
          description:
            en: Web UI Port
      volumes:
        - container: /storage
          description:
            en: Storage Directory
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - /DATA/GalleryStudio/storage:/storage:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gallery_studio_network
    restart: unless-stopped
    command: |
      sh -c "cat > /etc/nginx/conf.d/default.conf <<'EOF'
      server {
          listen 80;
          server_name _;

          location / {
              proxy_pass http://frontend:80;
              proxy_set_header Host \$$host;
              proxy_set_header X-Real-IP \$$remote_addr;
              proxy_set_header X-Forwarded-For \$$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto \$$scheme;
          }

          location /api {
              proxy_pass http://backend:3000;
              proxy_set_header Host \$$host;
              proxy_set_header X-Real-IP \$$remote_addr;
              proxy_set_header X-Forwarded-For \$$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto \$$scheme;
          }

          location /storage {
              alias /storage;
              autoindex off;
          }
      }
      EOF
      nginx -g 'daemon off;'"

volumes:
  postgres_data:

networks:
  gallery_studio_network:
    driver: bridge
